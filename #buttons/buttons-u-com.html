<!DOCTYPE html>
<html lang="ua">

<head>
	<title>Buttons</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<!-- ====================buttons=========================== -->
			<div class="buttons container">
				<br><br>
				<div>
					<a href="#" target="_blank" class="btn-link">Всі новини</a>
					<a href="#" target="_blank" class="btn-link btn-link_size">Всі новини</a>
					<a href="#" target="_blank" class="btn-link-icon"><span class="label">Всі новини</span><span class="icon icon-download"></span></a>

				</div>
				<br><br>
				<div>
					<a href="#" target="_blank" class="btn icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min">Адреси офісів</a>
				</div>
				<br><br>
				<div>
					<a href="#" target="_blank" class="btn btn_gray-l icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn btn_gray-l">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_gray-l icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_gray-l">Адреси офісів</a>
				</div>
				<br><br>
				<div>
					<a href="#" target="_blank" class="btn btn_yellow icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn btn_yellow">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_yellow icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_yellow">Адреси офісів</a>
				</div>
				<br><br>
				<div>
					<a href="#" target="_blank" class="btn btn_blue icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn btn_blue">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_blue icon-download">Адреси офісів</a>
					<a href="#" target="_blank" class="btn-min btn-min_blue">Адреси офісів</a>
				</div>
				<br><br>
			</div>
			<!-- =================================================== -->
		</main>
	</div>
</body>

</html>
